<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
</head>
<body>
    <form>
        <h2>Login</h2>
        <small>Please enter you login and your password</small>

        <div class="campo">
            <input type="text" />
            <label>Username or Email</label>
        </div>
        <div class="campo">
            <input type="password" />
            <label>Passoword</label>
        </div>
        
        <a href="#">Forgot password?</a>

        <div class="btns">
            <button  class="btn-login">Login</button>
            <button class="btn-google">Or sign-in with Google</button>
        </div>

        <a href="#">Not a member yet? register</a>

    </form>
</body>
</html>
